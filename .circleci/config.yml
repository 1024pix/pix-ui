version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.4.1

workflows:
  version: 2
  build-and-test:
    jobs:
      - install:
          filters:
            branches:
              ignore:
                - gh-pages
      - lint-and-test:
          filters:
            branches:
              ignore:
                - gh-pages
          requires:
            - install
      - chromatic-deployment:
          filters:
            branches:
              ignore:
                - gh-pages
          requires:
            - install

jobs:
  install:
    docker:
      - image: cimg/node:16.19.1-browsers
    resource_class: medium+
    working_directory: ~/pix-ui
    steps:
      - checkout
      - run: npm ci
      - persist_to_workspace:
          root: ~/pix-ui
          paths:
            - .

  lint-and-test:
    docker:
      - image: cimg/node:16.19.1-browsers
    resource_class: medium+
    working_directory: ~/pix-ui
    steps:
      - attach_workspace:
          at: ~/pix-ui
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run: npm run lint:js
      - run: npm run lint:hbs
      - run: npm run lint:scss
      - run: npm test
      - run: npx ember try:one embroider-safe

  chromatic-deployment:
    docker:
      - image: cimg/node:16.19.1-browsers
    working_directory: ~/pix-ui
    steps:
      - attach_workspace:
          at: ~/pix-ui
      - run: npm run chromatic -- --auto-accept-changes
